<form #drivenform = "ngForm" (ngSubmit)="submitForm(drivenform)">
    <div class="form-item">
        <label for="email">email</label>
        <input type="text" id="email" placeholder="type your email" ngModel #email="ngModel" name="email" required pattern="[a-zA-Z0-9.]+@[a-zA-Z0-9.]+\.[a-zA-Z]{2,}">
        @if(email.touched && email.errors){
            @if(email.getError("required")){
                <p class="error">email is required</p>
            }
            @if(email.getError("pattern")){
                <p class="error">email is invalid</p>
            }
        }
    </div>
    
    <div class="form-item">
        <label for="password">password</label>
        <input type="password" id="password" placeholder="type your password" ngModel #password="ngModel" name="password" required>
        @if(password.touched && password.errors){
            @if(password.getError("required")){
                <p class="error">password is required</p>
            }
        }
    </div>
    
    

    <button [disabled]="!drivenform.valid">login</button>
</form>
